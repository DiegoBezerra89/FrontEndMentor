<body>
  <header class="mainHeader">
    <div class="mainHeaderDiv">
      <img src="images/logo-white.svg" class="logo">
      <nav class="mainNav">
        <ul class="mainNavUl">
          <li class="mainNavLi"><a href="https://twitter.com/diegozerrad" target="_blank"><i class="fab fa-twitter icons"></i></a></li>

        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="mainText">
      <h1 class="mainTextTitle">All your files in one secure location, accessible anywhere.</h1>
      <p class="mainTextPar">
        Fylo stores all your most important files in one secure location. 
        Access them wherever you need, share and collaborate with friends, 
        family and co-workers.
      </p>
    </section>
    <section class="signUp">
      <form method="GET"class="signUpForm">
        <label for="email" class="signUpLabel">Sign up for early access</label>
          <input type="email" id="email">
          <input type="submit" class="buttonDefault" value="Sign Up">
      </form>
    </section>
  </main>
